<html> 
<head> 

<meta charset="UTF-8"> 
<title> User Registration </title> 
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">               

</head> 
<style>
  body {
    background-image: url('https://console.kr-asia.com/wp-content/uploads/2020/05/Food-Delivery-Shutterstock-M-Size-1-scaled.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  </style>

<body>
  
<marquee scrollamount="10" >Page for User Registration</marquee>

</br></br></br></br> 
<div class="userregister" align="center">

<h2> 
<form action="{{ url_for('userregister') }}" onsubmit="return check()" method="post"> 
<div class="msg">{{ msg }}</div> 
<input id="username" name="username" type="text" placeholder="Enter Username" class="textbox" size="20"/></br>
<input id="password" name="password" type="password" placeholder="Enter Password" class="textbox" size="20"/></br> 
<input id="mobno" name="mobno" type="text" placeholder="Enter Mobile Number" class="textbox" size="20"/></br>
<input id="name" name="name" type="text" placeholder="Enter Name" class="textbox" size="20"/></br>
<input id="email" name="email" type="text" placeholder="Enter Email Address" class="textbox" size="20"/></br>
<button type="submit" value="Sign Up" class="btn btn-success">Register</button></br> 
</form> 

<script>
function check(){
  let a=document.getElementById("username").value;
  let b=document.getElementById("password").value;
  let d=document.getElementById("name").value;
  if(a==""){
	alert("Username cannot be blank!");
	return false;
  }
  else if(b.length<8){
	alert("Password should have atleast 8 characters!");
	return false;
  }
  else if(d==""){
	alert("Name cannot be blank!");
	return false;
  }
}
</script>

</h2> 
<p class="bottom">Already have an account? &nbsp<a class="bottom" href="{{url_for('userlogin')}}">Sign In Here</a></p> 

</div> 
</body> 
</html>
